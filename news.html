<body>

 <a href="index.html" data-tr="Ana Sayfa" data-en="Home">Ana Sayfa</a>

<div  class="container">
    <h1 data-tr="Uzay Haberleri" data-en="Space News">Uzay Haberleri</h1>
    <div class="news-grid" id="newsGrid"></div>
</div>
<div id="loader">
  <div class="loader-content">
    <div class="spinner"></div>
    <h2 data-tr="Uzay Haberleri Yükleniyor" data-en="Loading space news" >Uzay Haberleri Yükleniyor</h2>
    <p>NASA · ESA · ERC</p>
  </div>
</div>
<script>
const grid = document.getElementById("newsGrid");
const loader = document.getElementById("loader");

let loaderClosed = false;


  
setTimeout(() => {
  closeLoader();
}, 1000);

function closeLoader() {
  if (loaderClosed) return;
  loaderClosed = true;
  loader.classList.add("hidden");
  document.body.style.overflow = "auto";
}


function addNews(items, source) {
  items.forEach(item => {
    const card = document.createElement("div");
    card.className = "news-card";
    card.innerHTML = `
      <img src="${item.image_url || 'https://via.placeholder.com/400x200?text=No+Image'}">
      <div class="news-content">
        <h3>[${source}] ${item.title}</h3>
        <p>${item.summary?.slice(0,120) || ""}...</p>
        <small>${new Date(item.published_at).toLocaleDateString()}</small>
       <a data-tr="Kaynağa git" data-en="Go to source →" href="${item.url}" target="_blank">  Kaynağa Git →</a>

    `;
    grid.appendChild(card);
  });


  closeLoader();
}


const sources = [
  {
    name: "ESA",
    url: "https://api.spaceflightnewsapi.net/v4/articles/?limit=4&search=European Space Agency"
  },
  {
    name: "NASA",
    url: "https://api.spaceflightnewsapi.net/v4/articles/?limit=3&search=NASA"
  },
  {
    name: "ERC",
    url: "https://api.spaceflightnewsapi.net/v4/articles/?limit=3&search=European Rover"
  }
];


sources.forEach(src => {
  fetch(src.url)
    .then(r => r.json())
    .then(d => {
      if (d.results?.length) {
        addNews(d.results, src.name);
      }
    })
    .catch(err => console.warn(`${src.name} yüklenemedi`, err));
});
</script>
<script src="language.js" defer></script>

<script>

const mobileNav = document.getElementById("mobileNav");

menuToggle.addEventListener("click", () => {
  mobileNav.classList.toggle("active");
  menuToggle.classList.toggle("active");

</script>
