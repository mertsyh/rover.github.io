<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ROVERIUM | Uzay Haberleri</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<link rel="icon" href="logo.png" type="image/png">

<style>
body {
    margin: 0;
    font-family: 'Montserrat', sans-serif;
    background: linear-gradient(135deg, #0f0a20 0%, #00000a 100%);
    color: white;
    overflow-x: hidden;
}


/* === HEADER === */
.header {
    position: fixed;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 50%;
    padding: 20px 50px;
    z-index: 10;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-radius: 40px;
    margin-top: 30px;
    background: rgba(89, 79, 79, 0.12);
    backdrop-filter: blur(9px);
    border: 1px solid rgba(255,255,255,0.2);
}


.logo {
    display: flex;
    align-items: center;
    gap: 10px;
    text-decoration: none;
    color: white;
    font-weight: 700;
    font-size: 1.4rem;
}

.logo img {
    height: 40px;
}

.header nav a {
    color: white;
    text-decoration: none;
    margin-left: 30px;
}

.header nav a:hover {
    color: #ccc;
}

/* === CONTENT === */
.container {
    max-width: 1100px;
    margin: 160px auto 80px;
    padding: 0 20px;
}

h1 {
    text-align: center;
    margin-bottom: 40px;
}

.news-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 30px;
}

.news-card {
    background: rgba(255,255,255,0.06);
    backdrop-filter: blur(12px);
    border-radius: 20px;
    overflow: hidden;
    border: 1px solid rgba(255,255,255,0.2);
    transition: transform 0.3s ease;
}

.news-card:hover {
    transform: translateY(-8px);
}

.news-card img {
    width: 100%;
    height: 180px;
    object-fit: cover;
}

.news-content {
    padding: 20px;
}

.news-content h3 {
    margin-top: 0;
    font-size: 1.1rem;
    color: #ffad60;
}

.news-content p {
    font-size: 0.9rem;
    color: #ddd;
}

.news-content small {
    display: block;
    margin-top: 10px;
    color: #aaa;
}

.news-content a {
    display: inline-block;
    margin-top: 15px;
    color: #7aa2ff;
    text-decoration: none;
}

.news-content a:hover {
    text-decoration: underline;
}
/* === LOADING SCENE === */
#loader {
    position: fixed;
    inset: 0;
    background: linear-gradient(135deg, #0f0a20 0%, #00000a 100%);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: opacity 0.8s ease, visibility 0.8s ease;
}

#loader.hidden {
    opacity: 0;
    visibility: hidden;
}

.loader-content {
    text-align: center;
    animation: fadeIn 1.2s ease;
}

.loader-content h2 {
    margin-top: 20px;
    font-weight: 700;
    color: #ffad60;
}

.loader-content p {
    color: #aaa;
    font-size: 0.9rem;
}

/* SPINNER */
.spinner {
    width: 70px;
    height: 70px;
    border: 4px solid rgba(255,255,255,0.2);
    border-top: 4px solid #7aa2ff;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin-left: 100px;
}

/* ANIMATIONS */
@keyframes spin {
    to { transform: rotate(360deg); }
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

/* === MOBİL === */
@media (max-width: 768px) {
    .header {
        width: 90%;
        padding: 15px 20px;
        flex-direction: column;
    }
    .header nav {
        margin-top: 10px;
    }
    .header nav a {
        margin: 0 10px;
    }
}
</style>
</head>

<body>

<header class="header">
    <a href="index.html" class="logo">
        <img src="https://edizos.github.io/RoveriumWeb/images/komple_penege.png">
        İKÜ ROVERIUM
    </a>
    <nav>
        <a href="index.html">Ana Sayfa</a>
        <a href="gallery.html">Galeri</a>
        <a href="index.html#contact">İletişim</a>
        <a href="blog.html">Blog</a>
        <a href="news.html">Haberler</a>
    </nav>
</header>

<div class="container">
    <h1>Uzay Haberleri</h1>
    <div class="news-grid" id="newsGrid"></div>
</div>
<div id="loader">
  <div class="loader-content">
    <div class="spinner"></div>
    <h2>Uzay Haberleri Yükleniyor</h2>
    <p>NASA · ESA · ERC</p>
  </div>
</div>
<script>
const grid = document.getElementById("newsGrid");
const loader = document.getElementById("loader");

let loaderClosed = false;

// ⏱️ Minimum 1 saniye loader
setTimeout(() => {
  closeLoader();
}, 1000);

function closeLoader() {
  if (loaderClosed) return;
  loaderClosed = true;
  loader.classList.add("hidden");
  document.body.style.overflow = "auto";
}

// Haber ekleme fonksiyonu
function addNews(items, source) {
  items.forEach(item => {
    const card = document.createElement("div");
    card.className = "news-card";
    card.innerHTML = `
      <img src="${item.image_url || 'https://via.placeholder.com/400x200?text=No+Image'}">
      <div class="news-content">
        <h3>[${source}] ${item.title}</h3>
        <p>${item.summary?.slice(0,120) || ""}...</p>
        <small>${new Date(item.published_at).toLocaleDateString()}</small>
        <a href="${item.url}" target="_blank">Kaynağa Git →</a>
      </div>
    `;
    grid.appendChild(card);
  });

  // İlk içerik geldiyse loader kapat
  closeLoader();
}

// Kaynaklar (bağımsız)
const sources = [
  {
    name: "ESA",
    url: "https://api.spaceflightnewsapi.net/v4/articles/?limit=4&search=European Space Agency"
  },
  {
    name: "NASA",
    url: "https://api.spaceflightnewsapi.net/v4/articles/?limit=3&search=NASA"
  },
  {
    name: "ERC",
    url: "https://api.spaceflightnewsapi.net/v4/articles/?limit=3&search=European Rover"
  }
];

// Her kaynak TEK TEK yüklenir
sources.forEach(src => {
  fetch(src.url)
    .then(r => r.json())
    .then(d => {
      if (d.results?.length) {
        addNews(d.results, src.name);
      }
    })
    .catch(err => console.warn(`${src.name} yüklenemedi`, err));
});
</script>


</body>


</html>
