    .gradient-bg {
  position: fixed;
  inset: 0;
  z-index: -1;
  overflow: hidden;
  background: radial-gradient(circle at center, #000000, #000000);
}

/* Blob’lar */
.gradient-bg span {
  position: absolute;
  width: 60vmax;
  height: 60vmax;
  border-radius: 50%;
  filter: blur(120px);
  opacity: 0.6;
}

/* Renkler + animasyonlar */
.gradient-bg span:nth-child(1) {
  background: #000084;
  animation: moveVertical 30s ease-in-out infinite;
}

.gradient-bg span:nth-child(2) {
  background: #3e0d64;
  animation: moveInCircle 20s linear infinite;
}

.gradient-bg span:nth-child(3) {
  background: #1a0033;
  animation: moveHorizontal 40s ease-in-out infinite;
}

.gradient-bg span:nth-child(4) {
  background: #000000;
  animation: moveInCircle 50s reverse infinite;
}

.gradient-bg span:nth-child(5) {
  background: #2a0055;
  animation: moveVertical 35s ease infinite;
}

/* Animasyonlar */
@keyframes moveHorizontal {
  0% { transform: translateX(-50%) translateY(-10%); }
  50% { transform: translateX(50%) translateY(10%); }
  100% { transform: translateX(-50%) translateY(-10%); }
}

@keyframes moveInCircle {
  0% { transform: rotate(0deg) translateX(30vw); }
  50% { transform: rotate(180deg) translateX(30vw); }
  100% { transform: rotate(360deg) translateX(30vw); }
}

@keyframes moveVertical {
  0% { transform: translateY(-50%); }
  50% { transform: translateY(50%); }
  100% { transform: translateY(-50%); }
}

<!-- Firebase -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

// --- Firebase config ---
const firebaseConfig = {
  apiKey: "AIzaSyC7wHvnllwQMrM34daOU_V58lNfnOogVYk",
  authDomain: "roverium-4f3db.firebaseapp.com",
  projectId: "roverium-4f3db",
  storageBucket: "roverium-4f3db.firebasestorage.app",
  messagingSenderId: "1063901094879",
  appId: "1:1063901094879:web:6d257de2ee99e7abfe5a6a",
  measurementId: "G-R0EHN6ECNK"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const container = document.getElementById('blog-container');

async function loadPosts() {
  try {
    const postsQuery = query(
      collection(db, "posts"),
      where("published", "==", true)
    );
    const snap = await getDocs(postsQuery);

    if (snap.empty) {
      container.innerHTML = "<p>Henüz yayınlanmış yazı yok.</p>";
      return;
    }

    snap.forEach(docSnap => {
      const data = docSnap.data();
      const createdAt = data.createdAt?.seconds
        ? new Date(data.createdAt.seconds * 1000)
        : (data.createdAt ? new Date(data.createdAt) : new Date());

      const div = document.createElement('div');
      div.className = 'blog-post';
      div.innerHTML = `
        <h3>${data.title}</h3>
        <small>${createdAt.toLocaleDateString()} </small>
        <p>${data.content}</p>
      `;
      container.appendChild(div);
    });

    // Scroll animasyonu
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) entry.target.classList.add('visible');
      });
    }, { threshold: 0.2 });

    document.querySelectorAll('.blog-post').forEach(post => observer.observe(post));
  } catch (err) {
    console.error("Veri çekme hatası:", err);
    container.innerHTML = `<p style="color:red;">Veriler alınırken hata oluştu: ${err.message}</p>`;
  }
}

loadPosts();
</script>
