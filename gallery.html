<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri | İKÜ ROVERIUM</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background: linear-gradient(135deg, #0f0a20 0%, #00000a 100%);
            color: white;
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            overflow-x: hidden;
            position: relative;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 50px;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header .logo {
            font-size: 1.5rem;
            font-weight: 700;
            text-decoration: none;
            color: white;
            transition: color 0.3s;
        }
        .header .logo:hover {
            color: #ccc;
        }
        .header nav a {
            color: white;
            text-decoration: none;
            margin-left: 30px;
            font-size: 1rem;
            transition: color 0.3s;
        }
        .header nav a:hover {
            color: #ccc;
        }

        /* Arka plan gradyanını direkt galeri wrapper'a uyguladım. */
        .gallery-wrapper {
            padding: 120px 20px 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 5;
            background: linear-gradient(135deg, #2b1c4a 0%, #171129 100%); /* Sabit arka plan */
        }

        .gallery-bar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 30px;
            max-width: 1200px;
            width: 90%;
            margin-top: 50px;
            position: relative;
        }

        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .gallery-item {
            width: 300px;
            height: 200px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .no-photos {
            margin-top: 50px;
            font-size: 1.5rem;
        }
        
        .bg-shape {
            display: none; /* Bu şekilleri sadece ana sayfada kullanalım */
        }
        
        @media (max-width: 768px) {
            .header {
                padding: 15px 20px;
                flex-direction: column;
                text-align: center;
            }
            .header nav {
                margin-top: 10px;
            }
            .header nav a {
                margin: 0 10px;
            }
            .header .logo {
                font-size: 1.2rem;
            }
            h1 {
                font-size: 1.8rem;
            }
            p {
                font-size: 0.9rem;
            }
            .gallery-wrapper {
                padding-top: 120px;
            }
            .gallery-bar {
                width: 95%;
                padding: 20px;
            }
            .gallery-container {
                gap: 10px;
            }
            .gallery-item {
                width: calc(50% - 10px);
                height: 120px;
            }
        }

        @media (max-width: 480px) {
            .gallery-item {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    
    <header class="header">
        <a href="index.html" class="logo">İKÜ ROVERIUM</a>
        <nav>
            <a href="index.html">Ana Sayfa</a>
            <a href="gallery.html">Galeri</a>
            <a href="index.html#contact">İletişim</a>
        </nav>
    </header>

    <div class="gallery-wrapper">
        <div class="gallery-bar">
            <h1>Galeri</h1>
            <div class="gallery-container" id="galleryContainer">
                
                <div class="gallery-item">
                    <img src="roverium.JPG" alt="Galeri Fotoğrafı 1">
                </div>
                <div class="gallery-item">
                    <img src="https://via.placeholder.com/600x400/33FF57/FFFFFF?text=Foto-2" alt="Galeri Fotoğrafı 2">
                </div>
                <div class="gallery-item">
                    <img src="https://via.placeholder.com/600x400/3357FF/FFFFFF?text=Foto-3" alt="Galeri Fotoğrafı 3">
                </div>

            </div>
        </div>
    </div>
</body>
</html>
