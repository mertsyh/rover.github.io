<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri | İKÜ ROVERIUM</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background: linear-gradient(135deg, #0f0a20 0%, #00000a 100%);
            color: white;
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            overflow-x: hidden;
            position: relative;
        }

       .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 50px;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: 1.5s 1 anim;
        }
       
        .header .logo {
            font-size: 1.5rem;
            font-weight: 700;
            text-decoration: none;
            color: white;
            transition: color 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .header .logo:hover {
            color: #ccc;
        }
        .header .logo img {
            height: 40px;
            width: auto;
            transition: transform 0.3s;
        }
        .header .logo:hover img {
            transform: scale(1.1);
        }
        .header nav a {
            color: white;
            text-decoration: none;
            margin-left: 30px;
            font-size: 1rem;
            transition: color 0.3s;
        }
        .header nav a:hover {
            color: #ccc;
        }

        .gallery-wrapper {
            padding: 120px 20px 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 5;
        }

        .gallery-bar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 30px;
            max-width: 1200px;
            width: 90%;
            margin-top: 50px;
            position: relative;
        }

        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .gallery-item {
            width: 300px;
            height: 200px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .no-photos {
            margin-top: 50px;
            font-size: 1.5rem;
        }
        
        /* --- Arka Plan Şekilleri --- */
        .bg-shape {
            position: fixed;
            filter: blur(60px);
            opacity: 0.6;
            z-index: -1;
            animation: floatAndGlow 15s infinite ease-in-out;
        }

        .bg-shape:nth-child(1) {
            background: linear-gradient(135deg, #5e35b1 0%, #3949ab 100%);
            width: 350px;
            height: 350px;
            border-radius: 50%;
            top: 10%;
            left: 5%;
            animation-delay: 0s;
        }

        .bg-shape:nth-child(2) {
            background: linear-gradient(135deg, #0088ff 0%, #00ffff 100%);
            width: 250px;
            height: 250px;
            border-radius: 50%;
            top: 60%;
            right: 5%;
            transform: translateY(-50%) rotate(45deg);
            animation-delay: 5s;
        }

        .bg-shape:nth-child(3) {
            background: linear-gradient(135deg, #ff6f00 0%, #ffc107 100%);
            width: 400px;
            height: 400px;
            border-radius: 50%;
            bottom: -5%;
            left: 50%;
            transform: translateX(-50%);
            animation-delay: 10s;
        }

        @keyframes floatAndGlow {
            0% {
                transform: translate(0, 0) scale(1) rotate(0deg);
                opacity: 0.6;
            }
            25% {
                transform: translate(20px, -20px) scale(1.05) rotate(10deg);
                opacity: 0.7;
            }
            50% {
                transform: translate(0, -40px) scale(1) rotate(0deg);
                opacity: 0.6;
            }
            75% {
                transform: translate(-20px, -20px) scale(1.05) rotate(-10deg);
                opacity: 0.7;
            }
            100% {
                transform: translate(0, 0) scale(1) rotate(0deg);
                opacity: 0.6;
            }
        }
        
        /* --- MOBİL UYUMLULUK AYARLARI --- */
        @media (max-width: 768px) {
            .header {
                padding: 15px 20px;
                flex-direction: column;
                text-align: center;
            }
            .header nav {
                margin-top: 10px;
            }
            .header nav a {
                margin: 0 10px;
            }
            .header .logo {
                font-size: 1.2rem;
            }
            h1 {
                font-size: 1.8rem;
            }
            p {
                font-size: 0.9rem;
            }
            .gallery-wrapper {
                padding-top: 120px;
                background: linear-gradient(135deg, #0f0a20 0%, #00000a 100%); /* Mobil için daha koyu bir arka plan */
            }
            .gallery-bar {
                width: 95%;
                padding: 20px;
            }
            .gallery-container {
                gap: 10px;
            }
            .gallery-item {
                width: calc(50% - 10px);
                height: 120px;
            }
            .bg-shape {
                display: none; /* Mobil cihazlarda şekilleri gizle */
            }
        }

        @media (max-width: 480px) {
            .gallery-item {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    
    <div class="bg-shape"></div>
    <div class="bg-shape"></div>
    <div class="bg-shape"></div>
    
    <header class="header">
        <a href="index.html" class="logo">İKÜ ROVERIUM</a>
        <nav>
            <a href="index.html">Ana Sayfa</a>
            <a href="blog.html">Blog</a>
          
        </nav>
    </header>

    <div class="gallery-wrapper">
        <div class="gallery-bar">
            <h1>Galeri</h1>
            <div class="gallery-container" id="galleryContainer">
                
                <div class="gallery-item">
                    <img src="roverium.JPG" alt="Galeri Fotoğrafı 1">
                </div>
                <div class="gallery-item">
                    <img src="foto2.JPG" alt="Galeri Fotoğrafı 2">
                </div>
                <div class="gallery-item">
                    <img src="foto3.JPG" alt="Galeri Fotoğrafı 3">
                </div>
                 <div class="gallery-item">
                    <img src="foto4.JPG" alt="Galeri Fotoğrafı 3">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
