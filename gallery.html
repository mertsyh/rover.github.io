<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROVERIUM|GALLERY</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
       <link rel="icon" href="logo.png" type="image/png">
    <style>
        body {
            margin: 0;
            background: linear-gradient(135deg, #0f0a20 0%, #00000a 100%);
            color: white;
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            overflow-x: hidden;
            position: relative;
        }

       .header {
                    position: fixed;
    top: 0;
    left: 50%;
    transform: translateX(-50%); /* Ortalamayı sağlar */
    width: 50%; /* Ortalanacak kutunun genişliği */
    padding: 20px 50px;
    box-sizing: border-box;
    z-index: 10;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-radius: 40px; /* İsteğe bağlı — güzel görünür */
    margin-top: 30px;
/* From https://css.glass */
background: rgba(89, 79, 79, 0.12);
box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
backdrop-filter: blur(9.2px);
-webkit-backdrop-filter: blur(9.2px);
border: 1px solid rgba(89, 79, 79, 0.84);
        }
       
          .header .logo {
            font-size: 1.5rem;
            font-weight: 700;
            text-decoration: none;
            color: white;
            transition: color 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .header .logo:hover {
            color: #ccc;
        }
        .header .logo img {
            height: 40px;
            width: auto;
            transition: transform 0.3s;
        }
        .header .logo:hover img {
            transform: scale(1.1);
        }
        .header nav a {
            color: white;
            text-decoration: none;
            margin-left: 30px;
            font-size: 1rem;
            transition: color 0.3s;
        }
        .header nav a:hover {
            color: #ccc;
        }

        .gallery-wrapper {
            padding: 120px 20px 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 5;
        }

        .gallery-bar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 30px;
            max-width: 1200px;
            width: 90%;
            margin-top: 50px;
            position: relative;
        }

        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .gallery-item {
            width: 300px;
            height: 200px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .no-photos {
            margin-top: 50px;
            font-size: 1.5rem;
        }
        
        /* --- Arka Plan Şekilleri --- */
        .bg-shape {
            position: fixed;
            filter: blur(60px);
            opacity: 0.6;
            z-index: -1;
            animation: floatAndGlow 15s infinite ease-in-out;
        }

        .bg-shape:nth-child(1) {
            background: linear-gradient(135deg, #5e35b1 0%, #3949ab 100%);
            width: 440px;
            height: 440px;
            border-radius: 50%;
            top: 10%;
            left: 5%;
            animation-delay: 0s;
        }

        .bg-shape:nth-child(2) {
            background: linear-gradient(135deg, #ffffff 0%, #ffffff 100%);
            width: 400px;
            height: 400px;
            border-radius: 50%;
            top: 60%;
            right: 5%;
            transform: translateY(-50%) rotate(45deg);
            animation-delay: 5s;
        }

        .bg-shape:nth-child(3) {
            background: linear-gradient(135deg, #ff6f00 0%, #ffc107 100%);
            width: 400px;
            height: 400px;
            border-radius: 50%;
            bottom: -5%;
            left: 50%;
            transform: translateX(-50%);
            animation-delay: 10s;
        }

        @keyframes floatAndGlow {
            0% {
                transform: translate(0, 0) scale(1) rotate(0deg);
                opacity: 0.6;
            }
            25% {
                transform: translate(20px, -20px) scale(1.05) rotate(10deg);
                opacity: 0.7;
            }
            50% {
                transform: translate(0, -40px) scale(1) rotate(0deg);
                opacity: 0.6;
            }
            75% {
                transform: translate(-20px, -20px) scale(1.05) rotate(-10deg);
                opacity: 0.7;
            }
            100% {
                transform: translate(0, 0) scale(1) rotate(0deg);
                opacity: 0.6;
            }
        }
        
        /* --- MOBİL UYUMLULUK AYARLARI --- */
        @media (max-width: 768px) {
            .header {
                padding: 15px 20px;
                flex-direction: column;
                text-align: center;
            }
            .header nav {
                margin-top: 10px;
            }
            .header nav a {
                margin: 0 10px;
            }
            .header .logo {
                font-size: 1.2rem;
            }
            h1 {
                font-size: 1.8rem;
            }
            p {
                font-size: 0.9rem;
            }
            .gallery-wrapper {
                padding-top: 120px;
                background: linear-gradient(135deg, #0f0a20 0%, #00000a 100%); /* Mobil için daha koyu bir arka plan */
            }
            .gallery-bar {
                width: 95%;
                padding: 20px;
            }
            .gallery-container {
                gap: 10px;
            }
            .gallery-item {
                width: calc(50% - 10px);
                height: 120px;
            }
            .bg-shape {
                display: none; /* Mobil cihazlarda şekilleri gizle */
            }
        }

        @media (max-width: 480px) {
            .gallery-item {
                width: 100%;
                height: auto;
            }
        }
        /* === LIGHTBOX POPUP === */
.lightbox {
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.85);
    display: flex;
    align-items: center;
    justify-content: center;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease;
    z-index: 9999;
}

.lightbox.active {
    opacity: 1;
    pointer-events: auto;
}

.lightbox img {
    max-width: 90%;
    max-height: 90%;
    border-radius: 12px;
    animation: zoomIn 0.3s ease;
}

@keyframes zoomIn {
    from {
        transform: scale(0.8);
    }
    to {
        transform: scale(1);
    }
}
/* LIGHTBOX OKLAR */
.arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    font-size: 50px;
    color: white;
    cursor: pointer;
    user-select: none;
    padding: 10px;
    opacity: 0.7;
    transition: opacity 0.2s, transform 0.2s;
}

.arrow:hover {
    opacity: 1;
    transform: translateY(-50%) scale(1.1);
}

.arrow.left {
    left: 30px;
}

.arrow.right {
    right: 30px;
}

/* Mobilde okları biraz küçült */
@media (max-width: 768px) {
    .arrow {
        font-size: 36px;
    }
}

    </style>
</head>
<body>
    
    <div class="bg-shape"></div>
    <div class="bg-shape"></div>
    <div class="bg-shape"></div>
    
    <header class="header">
    <a href="index.html" class="logo">
            <img src="https://edizos.github.io/RoveriumWeb/images/komple_penege.png" alt="İKÜ ROVERIUM Logo">
            İKÜ ROVERIUM
        </a>
        <nav>
            <a href="index.html">Ana Sayfa</a>
           <a href="gallery.html">Galeri</a>
           <a href="index.html#contact" class="menu-item">İletişim</a>
            <a href="blog.html">Blog</a>
            <a href="news.html" class="menu-item" data-tr="Haberler" data-en="News">Haberler</a>
          
        </nav>
       
    </header>

    <div class="gallery-wrapper">
        <div class="gallery-bar">
            <h1>Galeri</h1>
            <div class="gallery-container" id="galleryContainer">
                
                <div class="gallery-item">
                    <img src="roverium.JPG" alt="Galeri Fotoğrafı 1">
                </div>
                <div class="gallery-item">
                    <img src="foto2.JPG" alt="Galeri Fotoğrafı 2">
                </div>
                <div class="gallery-item">
                    <img src="foto3.JPG" alt="Galeri Fotoğrafı 3">
                </div>
                 <div class="gallery-item">
                    <img src="foto4.JPG" alt="Galeri Fotoğrafı 3">
                </div>
            </div>
        </div>
    </div>

<div class="lightbox" id="lightbox">
    <span class="arrow left" id="prev">&#10094;</span>
    <img src="" alt="">
    <span class="arrow right" id="next">&#10095;</span>
</div>


</body>
<script>
    const galleryImages = Array.from(document.querySelectorAll(".gallery-item img"));
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = lightbox.querySelector("img");
    const prevBtn = document.getElementById("prev");
    const nextBtn = document.getElementById("next");

    let currentIndex = 0;

    function showImage(index) {
        if (index < 0) index = galleryImages.length - 1;
        if (index >= galleryImages.length) index = 0;

        currentIndex = index;
        lightboxImg.src = galleryImages[currentIndex].src;
    }

    galleryImages.forEach((img, index) => {
        img.addEventListener("click", () => {
            lightbox.classList.add("active");
            showImage(index);
        });
    });

    prevBtn.addEventListener("click", (e) => {
        e.stopPropagation();
        showImage(currentIndex - 1);
    });

    nextBtn.addEventListener("click", (e) => {
        e.stopPropagation();
        showImage(currentIndex + 1);
    });

    // Dışarı tıklayınca kapat
    lightbox.addEventListener("click", () => {
        lightbox.classList.remove("active");
    });

    // Klavye desteği
    document.addEventListener("keydown", (e) => {
        if (!lightbox.classList.contains("active")) return;

        if (e.key === "ArrowRight") showImage(currentIndex + 1);
        if (e.key === "ArrowLeft") showImage(currentIndex - 1);
        if (e.key === "Escape") lightbox.classList.remove("active");
    });
</script>


</html>
